test:
    override:
        - mvn -e test
        - mvn -e verify
    post:
        - rm -rf ~/.m2
        - mkdir -p $CIRCLE_TEST_REPORTS/reports/
        - cp ./*/*-reports/*.xml $CIRCLE_TEST_REPORTS/reports/
        - mvn cobertura:cobertura-integration-test
        - bash <(curl -s https://codecov.io/bash)
notify:
    webhooks:
        - url: http://csumbse.net/harbormaster/hook/circleci/
